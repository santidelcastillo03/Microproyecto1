<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simon Says - Menu Principal</title>
    <link rel="stylesheet" href="../css/menu.css" />
  </head>
  <body>
    <div class="menu-container">
      <header>
        <h1>SIMON-SAYS</h1>
      </header>

      <!-- Input centardo -->
      <form id="start-form" onsubmit="return false;">
        <input
          type="text"
          id="playerName"
          placeholder="Enter your name"
          required
          autocomplete="off"
        />
      </form>

      <!-- Group the buttons -->
      <div class="button-group">
        <button id="startGameLink" class="start-btn"><span>Start Game</span></button>
        <button class="score-btn" onclick="location.href='html/scoreboard.html'"><span>Scoreboard</span></button>
      </div>

    <!-- Name required modal -->
    <div id="nameModal" class="modal hidden">
      <div class="modal-content">
        <h2>Please enter your name</h2>
        <button id="closeModal">Close</button>
      </div>
    </div>

    <script src="../js/menu.js"></script>
  </body>
</html>

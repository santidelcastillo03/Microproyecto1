<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simon Says - Game</title>
    <link rel="stylesheet" href="../css/game.css" />
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>Simon Says</h1>
        <p>Jugador: <span id="displayPlayerName"></span></p>
        <p>Ronda: <span id="round">0</span></p>
        <p>Puntaje: <span id="score">0</span></p>
        <div id="message" class="message"></div>
      </header>
      <div id="game-board">
        <!-- Botones de colores en forma de cuadrado -->
        <button class="color-btn" id="red"></button>
        <button class="color-btn" id="green"></button>
        <button class="color-btn" id="blue"></button>
        <button class="color-btn" id="yellow"></button>
      </div>
      <div class="controls">
        <button id="restart" class="hidden">Restart Game</button>
        <a href="index.html">Main Menu</a>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal hidden">
      <div class="modal-content">
        <h2>Game Over</h2>
        <button id="restartButton">Restart Game</button>
        <button id="mainMenuButton">Main Menu</button>
      </div>
    </div>

    <script src="../js/game.js"></script>
  </body>
</html>
